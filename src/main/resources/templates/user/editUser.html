<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="">
    <head>
        <meta charset="UTF-8">
        <title>Обновление пользователя</title>
    </head>

    <body>
        <form th:action="@{/user/edit}" th:object="${user}" method="POST">

            <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
            <label for="name">Name</label>

            </br>

            <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

            </br>

            <input type="text" id="surname" th:field="*{surname}" th:value="${user.name}" required>
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>

            </br>

            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" th:value="${user.email}" required>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>

            </br>

            <label for="age">Age</label>
            <input type="text" id="age" th:field="*{age}" th:value="${user.age}" required>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>

             </br>

            <button type="submit">update user</button>

        </form>
    </body>
</html>
